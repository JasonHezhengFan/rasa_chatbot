version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - get_directions
  - bot_challenge

responses:
  utter_greet:
  - text: "Hi, how can I help you?"

  utter_confirm_get_directions:
  - text: "Are you trying to get directions?"

  utter_get_directions:
  - text: "User command has been classified as get directions"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
